# add stages here 
 stages:
    prepare_data:
      cmd: python src\stage_01_prepare_data.py
      deps:
      - src\stage_01_prepare_data.py
      - data\data.xml
      - src\utils\common.py
      - src\utils\data_managemnt.py
      - configs\config.yaml
      - params.yaml
      outs:
      - artifacts\prepared\test.tsv
      - artifacts\prepared\train.tsv
    featurize_data:
      cmd: python src\stage_02_featurization.py
      deps:
        - src\stage_02_featurization.py
        - src\utils\common.py
        - src\utils\data_managemnt.py
        - configs\config.yaml
        - params.yaml
        - src\utils\featurize.py
      outs:
        - artifacts\Features\test.pkl
        -  artifacts\Features\train.pkl

    train:
      cmd: python src\stage_03_train.py --config=configs/config.yaml --params=params.yaml
      deps:
        - src\stage_03_train.py
        - artifacts/features/train.pkl
        - src/utils/common.py
        - configs/config.yaml
        - params.yaml
    
      outs:
        - artifacts/model/model.pkl

    evaluate:
      cmd: python src\stage_04_evaluate.py --config=configs/config.yaml --params=params.yaml
      deps:
        - src\stage_04_evaluate.py
        - artifacts/features/train.pkl
        - src/utils/common.py
        - configs/config.yaml
        - params.yaml
    
      outs:
        - roc.json
        - prc.json
        - scores.json     